<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./fav\favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <title>Attempt At Calculator | MatkoCausic</title>
    </head>
    <body>
        <main>
            <div class="screen">0</div>
            <div class="calc-buttons">
                <div class="calc-buttons-rows">
                    <button class="calc-button-double">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">รท</button>
                </div>
                <div class="calc-buttons-rows">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">ร</button>
                </div>
                <div class="calc-buttons-rows">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                </div>
                <div class="calc-buttons-rows">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                </div>
                <div class="calc-buttons-rows">
                    <button class="calc-button-double">0</button>
                    <button class="calc-button-double">=</button>
                </div>
            </div>
        </main>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
